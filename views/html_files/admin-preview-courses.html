<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Preview Courses</title>
    <link rel="stylesheet" href="admin-preview-course.css"> 
    <link rel="stylesheet" href="checkout-box.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header starts -->
     <header class="header">
        <div class="website-logo-container">
            <img class="website-logo" src="images/header-images/website-logo.jpg" alt="Skill Builders logo">
            <div class="website-name"><a href="#">Skill Builders</a></div>
        </div>
        <div class="search-box-container">
            <img class="search-icon" src="images/header-images/search-icon.svg" alt="Search">
            <input class="search-box" type="text" placeholder="Search courses">
        </div>
        <nav class="header-links">
            <a href="#">My courses</a>
            <a href="#">Teach Here</a>
            <a href="#">About</a>
            <div class="cart-logo-container">
                <a href="#"><img class="logo" src="images/header-images/cart-logo.png" alt="Cart"></a>
            </div>
            <div class="favourite-courses-image-container">
                <a href="#"><img class="logo" src="images/header-images/favourite-courses-image.png" alt="favourite courses"></a>
            </div>
            <div class="profile-image-container">
                <a href="#"><img class="logo" src="images/header-images/profile-logo.svg" alt="Profile"></a>
            </div>
        </nav> 
    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <div class="heading">Admin Preview courses</div>
    <div class="courses-container"> </div>
    <!-- Main ends -->
    
		 
    <!-- Footer starts -->
    <footer class="footer">
			<img class="website-logo" src="images\header-images\website-logo.jpg">
			<div class="copyright-text">Copyright &#169; 2024 SkillBuilders. All rights reserved</div>
	</footer>
    <!-- Footer ends -->
	
	<script src="admin-preview-courses.js"></script>
	
</body>
</html>
