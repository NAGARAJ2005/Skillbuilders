<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor page</title>
    <link rel="stylesheet" href="instructor-page.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header starts -->
    <header class="header">
        <div class="website-logo-container">
            <img class="website-logo" src="images/header-images/website-logo.jpg" alt="Skill Builders logo">
            <div class="website-name"><a href="#">Skill Builders</a></div>
        </div>
        <div class="search-box-container">
            <img class="search-icon" src="images/header-images/search-icon.svg" alt="Search">
            <input class="search-box" type="text" placeholder="Search courses">
        </div>
        <nav class="header-links">
            <a href="add-course.html">Add courses</a>
            <a href="#">Learn Here</a>
            <a href="#">About</a>
            <div class="profile-image-container">
                <a href="#"><img class="logo" src="images/header-images/profile-logo.svg" alt="Profile"></a>
            </div>
        </nav> 
    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <main class="main">
        <div class="profile">
            <div class="container-name">Profile Configuration</div>
            <a href='instructor-page.html'>
	            <div class="container-image">
	                <img class="image squre-image" src="images\user-page-images\profile-image.jpg" alt="profile-configuration">
	            </div>
	          </a>
            <div class="container-description">Edit and update your profile here</div>
        </div>
        <div class="Courses_in-progress">
            <div class="container-name">Courses in-progress</div>
            <a href='instructor-inprogress-courses.html'>
	            <div class="container-image">
	                <img class="image" src="images\user-page-images\enrolled-courses-image.png" alt="Courses_in-progress">
	            </div>
	          </a>
            <div class="container-description">Currently enrolled courses, Need to progress</div>
        </div>
        <div class="uploaded-courses">
            <div class="container-name">Uploaded Courses</div>
            <a href='instructor-uploaded-courses.html'>
	            <div class="container-image">
	                <img class="image" src="images\user-page-images\completed-courses-image.jpg" alt="uploaded-courses">
	            </div>
	          </a>
            <div class="container-description">Certificates for the completed courses</div>
        </div>

    </main>
    <div class="test"> 
    </div>
    <!-- Main ends -->
		 
    <!-- Footer starts -->
    <footer class="footer">
			<img class="website-logo" src="images\header-images\website-logo.jpg">
			<div class="copyright-text">Copyright &#169; 2024 SkillBuilders. All rights reserved</div>
	</footer>
    <!-- Footer ends -->

	<script src="index.js"></script>
</body>
</html>
