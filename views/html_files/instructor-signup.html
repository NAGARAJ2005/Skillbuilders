<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instructor signup</title>
    <link rel="stylesheet" href="user-signup.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header starts -->
    <header class="header">
        <div class="website-logo-container">
            <img class="website-logo" src="images/header-images/website-logo.jpg" alt="Skill Builders logo">
            <div class="website-name"><a href="index.html">Skill Builders</a></div>
        </div>
        <div class="search-box-container">
            <img class="search-icon" src="images/header-images/search-icon.svg" alt="Search">
            <input class="search-box" type="text" placeholder="Search courses">
        </div>
        <nav class="header-links">
            <a href="instructor-login.html">My courses</a>
            <a href="instructor-login.html">Teach Here</a>
            <a href="about-us.html">About</a>
            <div class="cart-logo-container">
                <a href="user-login.html"><img class="cart-logo" src="images/header-images/cart-logo.png" alt="Cart"></a>
            </div>
        </nav>
        <div class="login-signup">
            <a href="instructor-login.html"><span class="login">Log in</span></a>
            <a href="instructor-signup.html"><span class="signup">Sign up</span></a>
        </div>  
    </header>
    <!-- Header ends -->

    <!-- Main starts -->
    <main class="main">
        <div class="image-container">
            <img class="image" src="images\login-page-image\user-login-page-image.jpg">
        </div>
        <div class="login-form-container">
            <div class="login-heading">
                <span>Signup to Teach</span>
            </div>
            <div class="message"></div>
            <form id="signupForm" class="form" action="registerinstructor" method="POST">
						    <input type="text" name="name" placeholder="Full Name">
						    <input type="text" name="email" placeholder="Email">
						    <input type="password" name="password" placeholder="Password">
						    <input class="submit-button" type="submit" value="Submit">
            </form>
            <div class="additional-links">
                <div class="terms-conditions">I accept your Terms and Conditions.</div>
                <div>Already have an Account? <a href="instructor-login.html">Log in</a></div>
                <div>Are you an Student? <a href="user-login.html">Yes</a></div>
            </div>
        </div>
    </main>
    <!-- Main ends -->
		 
    <!-- Footer starts -->
    <footer class="footer">
			<img class="website-logo" src="images\header-images\website-logo.jpg">
			<div class="copyright-text">Copyright &#169; 2024 SkillBuilders. All rights reserved</div>
	</footer>
    <!-- Footer ends -->

	<script src="instructor-signup.js"></script>
</body>
</html>
